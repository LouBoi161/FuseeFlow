<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
    <style>
        text { font-family: Arial, sans-serif; font-weight: bold; font-size: 60px; }
    </style>
    
    <!-- Text: Fusee (Red) -->
    <text x="10" y="72" fill="#e60012">Fusee</text>

    <!-- Joy-Cons (Centered between text) -->
    <g transform="translate(180, 0)">
        <!-- Left Joy-Con (Red) -->
        <rect x="10" y="15" width="30" height="70" rx="5" ry="5" fill="#e60012" />
        <circle cx="25" cy="35" r="8" fill="#1c1c1c"/> <!-- Joystick -->
        <!-- D-pad cluster -->
        <circle cx="25" cy="55" r="2" fill="#1c1c1c"/> <!-- Up -->
        <circle cx="25" cy="65" r="2" fill="#1c1c1c"/> <!-- Down -->
        <circle cx="20" cy="60" r="2" fill="#1c1c1c"/> <!-- Left -->
        <circle cx="30" cy="60" r="2" fill="#1c1c1c"/> <!-- Right -->

        <!-- Right Joy-Con (Blue) -->
        <rect x="60" y="15" width="30" height="70" rx="5" ry="5" fill="#00b0f0" />
        <circle cx="75" cy="55" r="8" fill="#1c1c1c"/> <!-- Joystick -->
        <!-- ABXY cluster -->
        <circle cx="75" cy="28" r="2" fill="#1c1c1c"/> <!-- X (Top) -->
        <circle cx="75" cy="38" r="2" fill="#1c1c1c"/> <!-- B (Bottom) -->
        <circle cx="70" cy="33" r="2" fill="#1c1c1c"/> <!-- Y (Left) -->
        <circle cx="80" cy="33" r="2" fill="#1c1c1c"/> <!-- A (Right) -->
    </g>

    <!-- Text: Flow (Blue) -->
    <text x="290" y="72" fill="#00b0f0">Flow</text>
</svg>