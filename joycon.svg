<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Main Body Color Placeholder: #000000 -->
    <!-- Button Color: #333333 -->

    <!-- Left Joy-Con -->
    <rect x="10" y="15" width="30" height="70" rx="5" ry="5" fill="#000000" />
    <circle cx="25" cy="35" r="8" fill="#333333"/> <!-- Joystick -->
    <!-- D-pad cluster -->
    <circle cx="25" cy="55" r="2" fill="#333333"/> <!-- Up -->
    <circle cx="25" cy="65" r="2" fill="#333333"/> <!-- Down -->
    <circle cx="20" cy="60" r="2" fill="#333333"/> <!-- Left -->
    <circle cx="30" cy="60" r="2" fill="#333333"/> <!-- Right -->

    <!-- Right Joy-Con -->
    <rect x="60" y="15" width="30" height="70" rx="5" ry="5" fill="#000000" />
    <circle cx="75" cy="55" r="8" fill="#333333"/> <!-- Joystick -->
    <!-- ABXY cluster -->
    <circle cx="75" cy="28" r="2" fill="#333333"/> <!-- X (Top) -->
    <circle cx="75" cy="38" r="2" fill="#333333"/> <!-- B (Bottom) -->
    <circle cx="70" cy="33" r="2" fill="#333333"/> <!-- Y (Left) -->
    <circle cx="80" cy="33" r="2" fill="#333333"/> <!-- A (Right) -->
</svg>